<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App v2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Counter App</h1>
    <p id="counter">0</p>
    <div class="buttons">
      <button id="decrement">-</button>
      <button id="reset">Reset</button>
      <button id="increment">+</button>
    </div>

    <div class="help">
      <h3>Keyboard Shortcuts:</h3>
      <ul>
        <li><strong>+ / k / ↑ / →</strong> → Increment (+1)</li>
        <li><strong>- / j / ↓ / ←</strong> → Decrement (-1)</li>
        <li><strong>PageUp</strong> → Increment (+10)</li>
        <li><strong>PageDown</strong> → Decrement (-10)</li>
        <li><strong>0</strong> → Reset</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
